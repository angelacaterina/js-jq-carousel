<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="images">
          <img class="active first" src="assets/img/IMG_3739.JPG" alt="">
          <img src="assets/img/IMG_3471.JPG" alt="">
          <img src="assets/img/IMG_3515.JPG" alt="">
          <img class="last" src="assets/img/IMG_3616.JPG" alt="">
        </div>
        <div class="next">
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="nav">
          <i class="fas fa-circle active first"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle last"></i>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="bonus/assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
